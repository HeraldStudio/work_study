  <!-- Modal-publish -->
  <div class="modal fade" id="publishModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">信息发布</h4>
        </div>
        <div class="modal-body" id="publishBody">
        <!-- Modal-body -->
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="workSummary" class="col-sm-3 control-label">工作摘要:</label>
              <div class="col-sm-8">
                <input type="text" id="workSummary" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="workDescribe" class="col-sm-3 control-label">工作描述:</label>
              <div class="col-sm-8">
                <textarea id="workDescribe" class="form-control" rows="4"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="workPlace" class="col-sm-3 control-label">工作地点:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="workPlace">
              </div>
            </div>
            <div class="form-group">
              <label for="workTime" class="col-sm-3 control-label">工作时间:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="workTime">
              </div>
            </div>
              <div class="form-group">
              <label for="workSalary" class="col-sm-3 control-label">工作薪水:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="workSalary">
              </div>
            </div>
          </form>
        <!-- Modal-body -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary" id="publishBtn">发布</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <div id="main">



    <div id="logWindow">
      <div id="logHead">
        <h2>管理员登录</h2>
      </div>
      <form class="form-horizontal" id="loginForm" role="form">
        <div class="form-group">
          <label for="username" class="col-sm-3 control-label">用户名：</label>
          <div class="loginInput">
            <input type="username" class="form-control" id="username" placeholder="用户名">
          </div>
        </div>
        <div class="form-group">
          <label for="passward" class="col-sm-3 control-label">密码：</label>
          <div class="loginInput">
            <input type="password" class="form-control" id="password" placeholder="密码">
          </div>
        </div>
      </form>
      <div id="pleaseLogin" class="alert alert-danger">您尚未登录，请您先登录</div>
      <button class="btn btn-default" id="login">登&nbsp&nbsp&nbsp&nbsp录</button>
    </div>



  </div>
